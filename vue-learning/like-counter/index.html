<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <title>Like Counter</title>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
<div id="app" class="vh-100">
    <p v-if="likes > 0">
        This video has {{ likes }} likes!
    </p>
    <p v-else>
        This video has no likes!
    </p>
    
    <button v-on:click="likeClicked()">Like</button>
    <button v-on:click="dislikeClicked()">Dislike</button>

</div>

<script>
    let app = {
        data() {
            return {
                likes: 1,
            }
        },
        methods: {
            likeClicked() {
                this.likes++;
            },
            dislikeClicked() {
                if (this.likes > 0) {
                    this.likes--;
                }
                
            }
        }
        
        
    }
    Vue.createApp(app).mount('#app')
</script>
</body>
</html>
